name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/flask-devops-app
  APP_VERSION: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Confirm image pushed
        run: echo "âœ… Image pushed successfully to Docker Hub"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop flask-app || true
            docker rm flask-app || true

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-devops-app:latest

            docker run -d \
              --name flask-app \
              -p 5000:5000 \
              --restart unless-stopped \
              -e ENVIRONMENT=production \
              -e APP_VERSION=${{ github.sha }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/flask-devops-app:latest

            docker image prune -af
